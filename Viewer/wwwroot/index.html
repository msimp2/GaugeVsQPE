<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRMS QPE Viewer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>MRMS QPE Data Viewer</h1>
        <div class="controls">
            <div class="control-group">
                <label for="product-select">QPE Product</label>
                <select id="product-select">
                    <optgroup label="1-Hour QPE">
                        <option value="RadarOnly_QPE_01H_00.00">Radar Only QPE</option>
                        <option value="MultiSensor_QPE_01H_Pass1_00.00">Multi-Sensor QPE Pass 1</option>
                        <option value="MultiSensor_QPE_01H_Pass2_00.00">Multi-Sensor QPE Pass 2</option>
                    </optgroup>
                    <optgroup label="24-Hour QPE">
                        <option value="RadarOnly_QPE_24H_00.00">Radar Only QPE</option>
                        <option value="MultiSensor_QPE_24H_Pass1_00.00">Multi-Sensor QPE Pass 1</option>
                        <option value="MultiSensor_QPE_24H_Pass2_00.00">Multi-Sensor QPE Pass 2</option>
                    </optgroup>
                </select>
            </div>
            <div class="control-group">
                <label for="date-input">Date</label>
                <input type="date" id="date-input">
            </div>
            <div class="control-group">
                <label for="hour-input">Hour (UTC)</label>
                <select id="hour-input">
                    <!-- Will be populated by JavaScript -->
                </select>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="load-btn">Load Data</button>
            </div>
        </div>
    </header>

    <div id="main-content">
        <!-- Left Panel: Scatterplot and Filters -->
        <div id="left-panel">
            <div id="scatterplot-container">
                <canvas id="scatterplot-canvas"></canvas>
            </div>
            <div id="filters-container">
                <div style="margin-bottom: 15px;">
                    <label class="checkbox-toggle">
                        <input type="checkbox" id="bias-toggle">
                        <span>Show Gauge Bias</span>
                    </label>
                    <div class="checkbox-description">
                        Display gauge/QPE ratio instead of magnitude
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label class="checkbox-toggle">
                        <input type="checkbox" id="show-zero-mrms-toggle">
                        <span>Show Gauge > 0, MRMS = 0</span>
                    </label>
                    <div class="checkbox-description">
                        Show gauges with precip where radar detected none
                    </div>
                </div>

                <!-- Statistics Panel -->
                <div id="statistics-panel">
                    <h3>Gauge Statistics</h3>
                    <div class="statistics-content">
                        <div><strong>Total Gauges Loaded:</strong> <span id="stat-total-loaded">0</span></div>
                        <div style="margin-bottom: 4px;"><strong>Total Gauges with Data > 0:</strong> <span id="stat-total-with-data">0</span></div>
                        <div><strong>Mean Bias (G/R):</strong> <span id="stat-mean-bias">--</span></div>
                        <div><strong>Add Bias (G-R):</strong> <span id="stat-add-bias">--</span> in</div>
                        <div><strong>MAE:</strong> <span id="stat-mae">--</span> in</div>
                        <div><strong>RMSE:</strong> <span id="stat-rmse">--</span> in</div>
                        <div><strong>CC:</strong> <span id="stat-cc">--</span></div>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <button id="export-gauge-btn">
                        Output Gauge Info
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Panel: Map -->
        <div id="map-container">
            <div id="loading-indicator">Loading...</div>
            <div id="map"></div>
            <div id="colorbar"></div>
            <div id="bias-colorbar" style="display: none;"></div>
        </div>
    </div>

    <!-- Overlay Controls -->
    <div id="overlay-controls">
        <div class="overlay-section">
            <div class="overlay-control-row">
                <label>Overlay:</label>
                <select id="overlay-type-select" style="padding: 4px 6px; border-radius: 2px; font-size: 10px; min-width: 120px;">
                    <option value="">-- None --</option>
                    <option value="states">State Boundaries</option>
                    <option value="counties">County Boundaries</option>
                    <option value="latlon">Lat/Lon Grid</option>
                </select>

                <label style="margin-left: 15px;">Basemap:</label>
                <select id="basemap-select" style="padding: 4px 6px; border-radius: 2px; font-size: 10px; min-width: 120px;">
                    <option value="dark">Dark (CartoDB)</option>
                    <option value="osm">OpenStreetMap</option>
                    <option value="satellite">Satellite (Esri)</option>
                    <option value="light">Light (CartoDB)</option>
                </select>
            </div>

            <div id="overlay-options" style="display: none; margin-top: 4px; padding-top: 4px; border-top: 1px solid rgba(255,255,255,0.1);">
                <div class="overlay-control-row">
                    <label class="overlay-toggle">
                        <input type="checkbox" id="overlay-toggle">
                        <span id="overlay-toggle-label">Show Overlay</span>
                    </label>
                </div>

                <div class="overlay-control-row">
                    <label>Line Color:</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="overlay-color-picker" value="#FFFFFF">
                        <span class="color-preview" id="overlay-color-preview">#FFFFFF</span>
                    </div>
                </div>

                <div class="overlay-control-row">
                    <label>Line Thickness:</label>
                    <div class="slider-wrapper">
                        <input type="range" id="overlay-weight-slider" min="1" max="10" value="2" step="1">
                        <span class="slider-value" id="overlay-weight-value">2</span>
                    </div>
                </div>

                <div class="overlay-control-row">
                    <label>Opacity:</label>
                    <div class="slider-wrapper">
                        <input type="range" id="overlay-opacity-slider" min="0" max="1" value="0.8" step="0.1">
                        <span class="slider-value" id="overlay-opacity-value">0.8</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Overlay Modules -->
    <script src="/overlays/stateBoundaries.js"></script>
    <script src="/overlays/countyBoundaries.js"></script>
    <script src="/overlays/latLonGrid.js"></script>

    <!-- Load Scatterplot Module (non-module script) -->
    <script src="/scatterplot.js"></script>

    <!-- Load Chart.js for scatterplot -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Load Leaflet and initialize app when ready -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Load main application module -->
    <script type="module" src="/app.js"></script>
</body>
</html>
